
version: 2

seeds:
  - name: products
    config:
      schema: raw
      enabled: true
      column_types:
        product_id: integer
        product_name: string
        price: float
    columns:
      - name: product_id
        tests:
          - not_null
      - name: product_name
      - name: price

  - name: customers
    config:
      schema: raw
      enabled: true
      column_types:
        customer_id: integer
        customer_name: string
        updated_at: datetime
    columns:
      - name: customer_id
        tests:
          - not_null
      - name: customer_name
      - name: updated_at

  - name: orders
    config:
      schema: raw
      enabled: true
      column_types:
        order_id: integer
        customer_id: integer
        order_date: date
        updated_at: datetime
    columns:
      - name: order_id
        tests:
          - not_null
      - name: customer_id
        tests:
          - not_null
      - name: order_date
        tests:
          - not_null
      - name: updated_at
        tests:
          - not_null

  - name: order_details
    config:
      schema: raw
      enabled: true
      column_types:
        order_id: integer
        product_id: integer
        quantity: integer
        updated_at: datetime
    columns:
      - name: order_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
      - name: quantity
        tests:
          - not_null
      - name: updated_at
        tests:
          - not_null
