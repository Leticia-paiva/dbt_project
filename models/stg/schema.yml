version: 2

models:
  - name: stg_customers
    description: "Latest version of each customer"
    columns:
      - name: customer_id
        tests: [not_null, unique]
      - name: customer_name
        tests: [not_null]
      - name: updated_at
        tests: [not_null]
      - name: load_at
        tests: [not_null]

  - name: stg_orders
    description: "Latest version of each order"
    columns:
      - name: order_id
        tests: [not_null, unique]
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: order_date
        tests: [not_null]
      - name: updated_at
        tests: [not_null]
      - name: load_at
        tests: [not_null]

  - name: stg_order_details
    description: "Latest version of each order detail"
    columns:
      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_products')
              field: product_id
      - name: quantity
        tests: [not_null]
      - name: updated_at
        tests: [not_null]
      - name: load_at
        tests: [not_null]

  - name: stg_products
    description: "Static product catalog"
    columns:
      - name: product_id
        tests: [not_null, unique]
      - name: product_name
        tests: [not_null]
      - name: price
        tests: [not_null]
      - name: load_at
        tests: [not_null]